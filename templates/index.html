<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Denoiser</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
        }

        h1 {
            color: #3498db;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
            padding: 20px;
            border: 2px solid #3498db;
            border-radius: 10px;
            background-color: #ecf0f1;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #333;
            font-weight: bold;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <h1>Image Denoiser</h1>

    <form action="/process_image" method="post" enctype="multipart/form-data">
        <label for="image">Choose an image:</label>
        <input type="file" name="image" accept=".jpg, .jpeg, .png" required>

        <label for="processing_option">Select a denoising option:</label>
        <select name="processing_option">
            <option value="original">Original Image</option>
            <option value="gaussian_noise">Gaussian Noise</option>
            <option value="white_noise">White Noise</option>
            <option value="brownian_noise">Brownian Noise</option>
            <option value="impulse_valued_noise">Impulse-valued Noise</option>
            <option value="periodic_noise">Periodic Noise</option>
            <option value="gamma_noise">Gamma Noise</option>
            <option value="structured_noise">Structured Noise</option>
            <!-- Add more options here based on your noise functions -->
        </select>

        <button type="submit">Process Image</button>
    </form>
</body>

</html>
